        var courseID;

        function getOptionData(){

            var x = document.getElementById("courseSelect");
            var value = x.options[x.selectedIndex].text;
            courseID = value;
        }

        document.getElementById("courseSelect").onclick = function () {
            getOptionData();
        }

        var subjectName;
        

        function readFom() {
            subjectName = document.getElementById("subjectName").value;
            
            console.log(courseID);

        }

        const customId = subjectName; // Replace with your desired custom ID

        var courseDeleteId;
        var documentId;

        document.getElementById("insertSubject").onclick = function () {
            
            readFom();
            if (subjectName == "" || courseID == "") {
                alert("All Fields Required");
            } else {
            // Add a new document in collection "cities"
            addDoc(collection(db, "subject",), {
                subjectName: subjectName,
                sid: subjectName,
                cid: courseID,
            });
            alert("Data Inserted");
            document.getElementById("subjectName").value = "";
        }

        };




        // add item to the table

        const tableBody = document.querySelector("#subjectTable tbody");

        const querySnapshot2 = await getDocs(collection(db, "subject"));

        var id = 1;
        querySnapshot2.forEach((docs) => {
            // doc.data() is never undefined for query doc snapshots
            console.log(docs.id, " => ", docs.data());
            const data1 = docs.data();
            id++;
            const row2 = document.createElement("tr");
            row2.className = "movies-info-heading-data";
            row2.innerHTML = `
                    <tr>
                        
                            <td>
                                <p class="id-data" style="color: white;">${id++}</p>
                            </td>
                            <td>
                                <div class="info-container">

                                </div>

                            </td>
                        
                    </tr>`;
            tableBody.appendChild(row2);
            var anchor = document.getElementById(id);
                        
                        anchor.href = docs.id;

                         // Attach a click event listener to each anchor tag
                        anchor.addEventListener("click", function(event) {
                        event.preventDefault(); // Prevent the default behavior of anchor tags
                        courseDeleteId = data1.sid;
                        documentId = docs.id;
                        deleteCourse(courseDeleteId);
                        console.log("Clicked href:", courseDeleteId);
                        // You can now use `clickedHref` as needed
                        });

        });

        function deleteCourse(id){


            var r = query(collection(db, "subject"), where("sid", "==", id));

            var querySnapshot = getDocs(r).then(
                querySnapshot => {
                    querySnapshot.forEach((docs) => {
                        deleteDoc(doc(db, "subject", docs.id));
                    });
                }
            );

            var s = query(collection(db, "unit"), where("sid", "==", id));

            var querySnapshot = getDocs(s).then(
                querySnapshot => {
                    querySnapshot.forEach((docs) => {
                        deleteDoc(doc(db, "unit", docs.id));
                    });
                }
            );

            var t = query(collection(db, "chapter"), where("sid", "==", id));

            var querySnapshot = getDocs(t).then(
                querySnapshot => {
                    querySnapshot.forEach((docs) => {
                        deleteDoc(doc(db, "chapter", docs.id));
                    });
                }
            );
            
            alert("Subject Deleted");
        }
